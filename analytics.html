<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence | Hepple Spirits</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --accent: #2d3a2d; --text: #e5e5e5; --border: rgba(255,255,255,0.05); }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 40px; }
        .serif { font-family: 'Playfair Display', serif; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { border-bottom: 1px solid var(--border); padding-bottom: 40px; margin-bottom: 60px; display: flex; justify-content: space-between; align-items: flex-end; }
        h1 { font-size: 3.5rem; margin: 0; font-style: italic; }
        .label { text-transform: uppercase; letter-spacing: 0.4em; font-size: 0.7rem; color: #555; display: block; margin-bottom: 10px; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 60px; }
        .stat-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 30px; }
        .stat-val { font-size: 2.5rem; display: block; margin-top: 10px; }
        
        .section { margin-bottom: 80px; }
        h2 { font-size: 1.8rem; margin-bottom: 30px; border-left: 2px solid var(--accent); padding-left: 20px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { text-align: left; padding: 15px; color: #555; text-transform: uppercase; letter-spacing: 0.1em; border-bottom: 1px solid var(--border); }
        td { padding: 15px; border-bottom: 1px solid var(--border); color: #888; }
        tr:hover td { color: white; background: rgba(255,255,255,0.01); }
        
        .bar-row { display: flex; align-items: center; gap: 20px; margin-bottom: 15px; }
        .bar-label { width: 200px; font-size: 0.75rem; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .bar-bg { flex-grow: 1; height: 4px; background: rgba(255,255,255,0.05); position: relative; }
        .bar-fill { height: 100%; background: var(--accent); transition: width 1s ease; }
        .bar-count { width: 50px; text-align: right; font-size: 0.75rem; color: #555; }

        .btn { border: 1px solid rgba(255,255,255,0.1); background: transparent; color: white; padding: 12px 24px; cursor: pointer; text-transform: uppercase; font-size: 0.6rem; letter-spacing: 0.2em; transition: 0.3s; }
        .btn:hover { background: white; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <span class="label">Internal Console</span>
                <h1 class="serif">Intelligence</h1>
            </div>
            <button class="btn" onclick="location.reload()">Refresh Data</button>
        </header>

        <div class="grid" id="summary">
            <!-- Summary stats injected here -->
        </div>

        <div class="section">
            <h2 class="serif italic">Interactions (Click Intensity)</h2>
            <div id="click-map"></div>
        </div>

        <div class="section">
            <h2 class="serif italic">Engagement (Hover Interest)</h2>
            <div id="hover-map"></div>
        </div>

        <div class="section">
            <h2 class="serif italic">Live Feed</h2>
            <table id="event-table">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Target</th>
                        <th>Location</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="log-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'hepple_analytics_log';
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        const render = () => {
            const summary = document.getElementById('summary');
            const clicks = {};
            const hovers = {};
            const pages = {};
            let totalViews = 0;

            data.forEach(e => {
                if (e.event_type === 'click') clicks[e.element_id] = (clicks[e.element_id] || 0) + 1;
                if (e.event_type === 'hover') hovers[e.element_id] = (hovers[e.element_id] || 0) + 1;
                if (e.event_type === 'page_view') {
                    totalViews++;
                    pages[e.page] = (pages[e.page] || 0) + 1;
                }
            });

            // Summary
            summary.innerHTML = `
                <div class="stat-card">
                    <span class="label">Total Page Views</span>
                    <span class="serif stat-val">${totalViews}</span>
                </div>
                <div class="stat-card">
                    <span class="label">Total Interactions</span>
                    <span class="serif stat-val">${data.filter(x => x.event_type === 'click').length}</span>
                </div>
                <div class="stat-card">
                    <span class="label">Unique Assets Surveyed</span>
                    <span class="serif stat-val">${Object.keys(hovers).length}</span>
                </div>
                <div class="stat-card">
                    <span class="label">Top Route</span>
                    <span class="serif stat-val" style="font-size: 1rem;">${Object.keys(pages).sort((a,b) => pages[b]-pages[a])[0] || '/'}</span>
                </div>
            `;

            // Bar Charts
            const renderBars = (containerId, stats) => {
                const container = document.getElementById(containerId);
                const sorted = Object.entries(stats).sort((a,b) => b[1]-a[1]).slice(0, 10);
                const max = sorted[0]?.[1] || 1;
                
                container.innerHTML = sorted.map(([label, count]) => `
                    <div class="bar-row">
                        <div class="bar-label">${label}</div>
                        <div class="bar-bg"><div class="bar-fill" style="width: ${(count/max)*100}%"></div></div>
                        <div class="bar-count">${count}</div>
                    </div>
                `).join('');
            };

            renderBars('click-map', clicks);
            renderBars('hover-map', hovers);

            // Live Feed
            const logBody = document.getElementById('log-body');
            logBody.innerHTML = data.slice().reverse().slice(0, 20).map(e => `
                <tr>
                    <td><span style="color: ${e.event_type === 'click' ? '#6d7e6d' : '#555'}">${e.event_type}</span></td>
                    <td>${e.element_id}</td>
                    <td>${e.page}</td>
                    <td>${new Date(e.timestamp).toLocaleTimeString()}</td>
                </tr>
            `).join('');
        };

        render();
    </script>
</body>
</html>
